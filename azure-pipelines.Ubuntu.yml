trigger:
  branches:
    include:
    - master
    exclude:
    - gh-pages

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

jobs:
- template: build/azure-pipelines.job.template.yml
  parameters:
    name: Ubuntu
    vmImage: 'ubuntu-18.04'
    scriptFileName: ./build.sh
    initialization:
      - bash: |
          echo "deb https://llvm.org/apt/bionic/ llvm-toolchain-bionic-3.9 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          wget -O - https://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-get update
      - bash: |
          sudo apt-get install cmake clang-3.9 libicu55 uuid-dev libcurl4-openssl-dev zlib1g-dev libkrb5-dev
