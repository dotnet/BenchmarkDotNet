language: csharp
os:
  - osx
  - linux

sudo: required
dist: trusty

before_script:
 - chmod +x build.sh

addons:
  apt:
    packages: 
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8

osx_image: xcode8.3

env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1

mono:  
  - latest

script:
  - ./build.sh