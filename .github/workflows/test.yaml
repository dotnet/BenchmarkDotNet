name: test

on:
  pull_request:
  push:

jobs:

  test-windows-core:
    runs-on: windows-latest
    steps:
      - name: Disable Windows Defender
        run: Set-MpPreference -DisableRealtimeMonitoring $true
        shell: powershell
      - uses: actions/checkout@v3
      - name: Run task 'Build'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          ./build.cmd Build
      - name: Run task 'InTestsCore'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          ./build.cmd InTestsCore -e
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-windows-core-trx
          path: "**/*.trx"

  test-windows-full:
    runs-on: windows-latest
    steps:
      - name: Disable Windows Defender
        run: Set-MpPreference -DisableRealtimeMonitoring $true
        shell: powershell
      - uses: actions/checkout@v3
      - name: Run task 'Build'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          ./build.cmd Build
      - name: Run task 'InTestsFull'
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          ./build.cmd InTestsFull -e
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-windows-full-trx
          path: "**/*.trx"

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64
      - name: Set up zlib-static
        run: sudo apt-get install -y libkrb5-dev
      - name: Run task 'Build'
        run: ./build.cmd Build
      - name: Run task 'UnitTests'
        run: ./build.cmd UnitTests -e
      - name: Run task 'InTestsCore'
        run: ./build.cmd InTestsCore -e
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-linux-trx
          path: "**/*.trx"

  test-macos:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - name: Run task 'Build'
        run: ./build.cmd Build
      - name: Run task 'UnitTests'
        run: ./build.cmd UnitTests -e
      - name: Run task 'InTestsCore'
        run: ./build.cmd InTestsCore -e
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-macos-trx
          path: "**/*.trx"
  
  docs-spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        name: Setup node
        with:
          node-version: "16"
      - run: npm install -g cspell
        name: Install cSpell
      - run: cspell --config ./cSpell.json "docs/**/*.md" --no-progress
        name: Run cSpell